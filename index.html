<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Orçamento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form id="orcamentoForm">
          <h2>Peça seu orçamento agora mesmo!</h2>
    
          <div class="form-row">
            <div class="input-group">
              <input type="text" id="nome" name="nome" required placeholder=" ">
              <label for="nome">Nome</label>
            </div>
            <div class="input-group">
              <input type="email" id="email" name="email" required placeholder=" ">
              <label for="email">E-mail</label>
            </div>
          </div>
    
          <div class="form-row">
            <div class="input-group">
              <input type="tel" id="telefone" name="telefone" required placeholder=" ">
              <label for="telefone">Telefone</label>
            </div>
            <div class="input-group">
              <select id="servico" name="servico" required>
                <option value="" disabled selected>Escolha o serviço que deseja</option>
                <option value="servico1">Serviço 1</option>
                <option value="servico2">Serviço 2</option>
              </select>
              <label for="servico"></label>
            </div>
          </div>
    
          <div class="input-group">
            <textarea id="mensagem" name="mensagem" required placeholder=" "></textarea>
            <label for="mensagem">Mensagem</label>
          </div>
    
          <div class="button-container">
            <button type="submit">Enviar</button>
          </div>
          <p id="mensagemSucesso" class="sucesso" style="display: none;">Formulário enviado com sucesso!</p>
        </form>
      </div>
    <script src="script.js"></script>
</body>
</html>
